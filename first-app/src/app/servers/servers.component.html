<input type="text" [(ngModel)]="serverName"/>
<br>
<br>
<button class ="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreate()">
    Add Server</button>
<br>
<p *ngIf="serverCreated" else noServer >Server Created with name {{serverName}}</p>
<ng-template #noServer>
    <p>
        No Server Created.
    </p>
</ng-template>

<app-server *ngFor="let server of serverList"></app-server>
